    <script>
       let arr = [10, 3, 5, 8, 11, 14, 17, 19, 21]; // Example array
let primeNumbers = [];

for (let i = 0; i < arr.length; i++) {
    let num = arr[i];
    let isPrime = true;

    // Prime numbers are greater than 1
    if (num > 1) {
        for (let j = 2; j < num; j++) {
            if (num % j === 0) {
                isPrime = false; // Not prime if divisible by any number other than 1 and itself
                break;
            }
        }

        // If isPrime is still true, add the number to primeNumbers array
        if (isPrime) {
            primeNumbers.push(num);
        }
    }
}

console.log("Prime numbers in the array:", primeNumbers);
