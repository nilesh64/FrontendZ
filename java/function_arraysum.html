   <script>
    var arr =[12,14,23,16,9,5,7,3];

    function reverse_arr (arr){
        var reverse_a=[];
        for( var i =arr.length -1; i>=0; i--){
          reverse_a.push(arr[i]);
        }
        return reverse_a;
    }
    var b= reverse_arr (arr);
    console.log(b);
